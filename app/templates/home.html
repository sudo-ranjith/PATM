<!-- create a web page to upload image and call Python Flask api /purchase_module/upload_image while upload button clicks -->
<html>
   <body>
      <form action = "/purchase_module/upload_image" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>   
   </body>
</html>
